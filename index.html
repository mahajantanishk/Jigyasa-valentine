<!DOCTYPE html>
<html>
<head>
    <title>Be My Valentine?</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(-45deg, #ff9a9e, #fad0c4, #ffc3a0, #ffafbd);
            background-size: 400% 400%;
            animation: gradient 10s ease infinite;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        h1 {
            margin-top: 60px;
            font-size: 42px;
            color: #b30059;
        }

        img {
            width: 220px;
            margin-top: 20px;
        }

        .btn {
            padding: 15px 30px;
            font-size: 22px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            position: absolute;
            transition: transform 0.2s;
        }

        #yesBtn {
            background-color: #ff4d6d;
            color: white;
            left: 42%;
            top: 70%;
        }

        #noBtn {
            background-color: #333;
            color: white;
            left: 55%;
            top: 70%;
        }

        #celebration {
            display: none;
            font-size: 50px;
            color: white;
            margin-top: 200px;
        }

        #sadText {
            position: absolute;
            top: 55%;
            width: 100%;
            font-size: 28px;
            color: white;
            font-weight: bold;
        }

        .heart {
            position: absolute;
            font-size: 20px;
            animation: float 6s linear infinite;
        }

        @keyframes float {
            0% { transform: translateY(100vh); opacity: 1; }
            100% { transform: translateY(-10vh); opacity: 0; }
        }
    </style>
</head>
<body>

<h1> Jigyasa Narula , will you be my Valentine? </h1>
<img src="https://media.giphy.com/media/MDJ9IbxxvDUQM/giphy.gif">

<button id="yesBtn" class="btn">Yes </button>
<button id="noBtn" class="btn">No </button>

<div id="sadText"></div>
<div id="celebration">SHE SAID YESSSS </div>

<audio id="music" loop>
    <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mp3">
</audio>

<script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const sadText = document.getElementById("sadText");
    const celebration = document.getElementById("celebration");
    const music = document.getElementById("music");

    let scale = 1;
    let sadIndex = 0;

    const sadLines = [
        "My mom already likes you",
        "I told my friends you'd say yes",
        "This was Plan A I donâ€™t have Plan B.",
        "The playlist is already made ",
        "I bought imaginary flowers",
        "The universe shipped us.",
        "My dog believes in us."
    ];

    noBtn.addEventListener("mouseover", function() {
        const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
        const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
        noBtn.style.left = x + "px";
        noBtn.style.top = y + "px";

        scale -= 0.08;
        noBtn.style.transform = `scale(${scale})`;

        sadText.innerText = sadLines[sadIndex];
        sadIndex = (sadIndex + 1) % sadLines.length;
    });

    yesBtn.addEventListener("click", function() {
        music.play();
        celebration.style.display = "block";
        yesBtn.style.display = "none";
        noBtn.style.display = "none";
        document.querySelector("h1").style.display = "none";
        document.querySelector("img").style.display = "none";
        sadText.style.display = "none";
        launchConfetti();
    });

    setInterval(() => {
        const heart = document.createElement("div");
        heart.classList.add("heart");
        heart.innerHTML = "";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.fontSize = (Math.random() * 20 + 20) + "px";
        document.body.appendChild(heart);

        setTimeout(() => heart.remove(), 6000);
    }, 500);

    function launchConfetti() {
        for (let i = 0; i < 150; i++) {
            const confetti = document.createElement("div");
            confetti.innerHTML = "";
            confetti.style.position = "absolute";
            confetti.style.left = Math.random() * 100 + "vw";
            confetti.style.top = "-10px";
            confetti.style.fontSize = "20px";
            confetti.style.animation = "fall 3s linear forwards";
            document.body.appendChild(confetti);
        }
    }

    const style = document.createElement('style');
    style.innerHTML = `
        @keyframes fall {
            to {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }
    `;
    document.head.appendChild(style);
</script>

</body>
</html>
